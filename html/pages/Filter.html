<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Studios</title>
    <link rel="stylesheet" href="Filter.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Filter</h2>
            <form>
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="all">All</option>
                    <option value="city1">City 1</option>
                    <option value="city2">City 2</option>
                </select>

                <label for="price">Price Range</label>
                <input type="number" id="min-price" name="min-price" placeholder="Min">
                <input type="number" id="max-price" name="max-price" placeholder="Max">
                
                <label for="size">Size (sq ft)</label>
                <input type="number" id="size" name="size" placeholder="Enter size">
                
                <label for="amenities">Amenities</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="wifi" name="amenities" value="wifi">
                    <label for="wifi">WiFi</label>
                    <input type="checkbox" id="parking" name="amenities" value="parking">
                    <label for="parking">Parking</label>
                </div>
                
                <button type="submit">Apply Filters</button>
            </form>
        </aside>

        <main class="studio-list">
            <h1>Available Studios</h1>
            <div class="studio-card">
                <img src="/Home/assets/studio 1/exterior1.1.jpg" alt="Studio 1">
                <h3>Studio Name</h3>
                <p>Location: City 1</p>
                <p>Price: $1000/month</p>
                <p>Size: 500 sq ft</p>
                <button>View Details</button>
            </div>

            <div class="studio-card">
                <img src="/Home/assets/studio 2/exterior2.1.jpg" alt="Studio 2">
                <h3>Studio Name</h3>
                <p>Location: City 2</p>
                <p>Price: $1200/month</p>
                <p>Size: 600 sq ft</p>
                <button>View Details</button>
            </div>
        </main>
    </div>
</body>
</html>
